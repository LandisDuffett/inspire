<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class="d-flex">
	<div class="col-4">
		<div class="outline" id="weather">


		</div>


	</div>
	<div class="col-4 d-flex justify-content-center text-center align-items-center">
		<div class="justify-content-center text-center">
			<h1 id="greeting" class="outline"></h1>
			<span class="outline justify-content-center" id="clock">&nbsp;</span>
			<span class="mb-4 outline align-items-bottom">
				<h3 id="quote" class="quote"></h3>
				<h4 id="author" class="hide"></h4>
			</span>
		</div>
	</div>
	<div class="col-4">
		<div class="card mt-4 width">
			<div class="card-body bg-light">
				<div class="card-title" id="remaining"></div>
				<form onsubmit="app.todoController.addTodo(event)">
					<div class="form-group">
						<input type="text" name="description" id="task" class="form-control" placeholder="Enter Task Name...">
						<button type="submit" class="close tinyfont mt-1" aria-label="Remove">
							<span>&plus;add task</span>
						</button>
					</div>
				</form>
				<ul class="pl-3 no-bullets" id="todos">

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
